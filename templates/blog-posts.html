{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

{% endblock %}

<div class="container  py-4">
    <h2 class="mb-4">More Blog Posts</h2>
    
   <div class="col-md-8">
    {% for post in main_obj|slice:":3" %}
    <a href="{% url 'post-detail' post.id %}" class="card mb-4" style="text-decoration: none;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{post.image.url}}" alt="Golden Gate Bridge" class="img-fluid rounded-start h-100 object-fit-cover">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <div class=" post-overlay">
                        <span class=" bg-primary p-1 text-white" > 
                             {% for tag in post.tags.all %}
                               <span class="bg-primary p-1 text-white">{{ tag.name }}</span>{% if not forloop.last %}, {% endif %}
                              {% endfor %}</span><br>
                        <small class="text-muted">{{post.created_at|date:"F d, Y"}}</small>
                        <span class=" bi bi-chat"> {{ post.comments.count }}</span>
                    </div>
                    <h5 class="card-title">{{ post.title }}</h5>
                </div>
            </div>
        </div>
    </a>
    {% endfor %}

    
    
   </div>
</div>
