
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'main/css/home.css' %}">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}



<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-5">
        <div class="card shadow-lg  text-white border-light">
            <div class="card-header bg-primary text-white text-center">
                <h3>Register</h3>
            </div>
            <div class="card-body d-flex justify-content-center">
                <form method="post">
                    {% csrf_token %}
                    
                    {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}: " class="form-label text-black">{{ field.label }}:</label><br>
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-danger small">
                                    {{ field.errors.as_text }}
                                </div>
                            {% endif %}
                        </div>
                    {% endfor %}
                    
                    <button type="submit" class="btn btn-primary w-100 text-white">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
