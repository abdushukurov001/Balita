{% extends "layouts/base.html"%}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'main/css/home.css' %}">
{% endblock %}

{% block content%}
<section class="site-section mt-5">
    <div class="container">
      <div class="row mb-4">
        <div class="col-md-6">
          <h1>Contact</h1>
        </div>
      </div>
      <div class="d-flex justify-content-between flex-wrap blog-entries">
        <div class="col-md-12 col-lg-8 main-content">
          
          <form id="tg"  method="POST">
            {% csrf_token %}
                <div class="row">
                  <div class="col-md-4 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" class="form-control " required>
                  </div>
                  <div class="col-md-4 form-group">
                    <label for="phone">Phone</label>
                    <input type="number" id="number" name="number" class="form-control " required>
                  </div>
                  <div class="col-md-4 form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control " required>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 form-group">
                    <label for="message">Write Message</label>
                    <textarea name="message" id="message" class="form-control " cols="30" required rows="8"></textarea>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 form-group">
                    <input type="submit" value="yuborish" class="btn btn-primary">
                  </div>
                </div>
              </form>
          

        </div>


        {% include 'side-bar.html'%}

      </div>
    </div>
  </section>
{% endblock %}
